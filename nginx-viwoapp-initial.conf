# TEMPORARY Nginx configuration for viwoapp.info (HTTP only - for getting SSL cert)
# Save this to: /etc/nginx/sites-available/viwoapp.info
# After getting SSL cert, replace with nginx-viwoapp.conf

server {
    listen 80;
    server_name viwoapp.info www.viwoapp.info;

    # For Certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Temporary - proxy to frontend
    location / {
        proxy_pass http://127.0.0.1:3025;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8025/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /api/ws/ {
        proxy_pass http://127.0.0.1:8025/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}


















